    margin: 0;

  .bg{
    background: rgb(29, 121, 254);

  .bg_dark{

}

  #clock {
    /* border: white 1px solid; */
    width: 500px;
    height: 500px;
    border-radius: 50%;
    position: relative;
    display: flex;
    float: left;
    top: 50%;
    left: 20%;
    transform: translate(-50%, -50%);
  }

  .box2 {
    align-items: center;

    justify-content: center;
  }

  #hour {
    border-color: white;
    border-style: none solid solid;
    border-width: 1px 1px 10px 30px;
    clip-path: polygon(0 -20%, 100% 41%, 120% 60%, 0 90%);
    height: 0px;
    width: 100px;
    position: absolute;
    /* border-radius: 45%; */
    top: calc(50% - 5px);
    left: calc(50% - 5px);
    transform: rotate(230deg);
    transform-origin: left center;

  }

  #minute {
    background: white;
    width: 30%;
    height: 15px;
    position: absolute;
    border-radius: 50%;
    top: calc(50% - 5px);
    left: calc(50% - 5px);
    transform: rotate(150deg);
    clip-path: polygon(0% 10%, 100% 41%, 100% 60%, 0% 90%);
    transform-origin: left center;

  }

  #second {
    background: white;
    width: 35%;
    height: 5px;
    position: absolute;
    border-radius: 20%;
    top: calc(50% - 2.5px);
    left: calc(50% - 2.5px);
    transform: rotate(240deg);
    clip-path: polygon(0 10%, 100% 41%, 100% 60%, 0 90%);
    transform-origin: left center;

  }

  .text {

    font-size: 60px;
    font-family: 'DS-Digital', arial;

    justify-content: center;

.material-symbols-outlined{
  font-size: 50px;
}
.sun{
  color: rgb(255, 240, 107);
}
.sun_dark{
  color:  rgb(22, 89, 181);
}
.moon{
  color: rgb(200, 200, 200);
}
.moon_dark{
  color: rgb(255, 244, 143);
  text-shadow: 0 0 5px rgb(255, 252, 179);
}

.button{
  width: 150px;
  height: 50px;
  border-radius: 50px;
  background-color: rgb(200, 200, 200);
  margin: 0px 8px 0px 8px ;
  align-items: center;
  display: flex;

}
.button:hover{
cursor: pointer;;
}

.circle{
  width: 40px;
  height: 40px;
  border-radius: 50px;
  margin: 0px 5px 0px 5px ;
  background-color: rgb(255, 255, 255);
  transition: all .5s;
}
.slide {
  transform: translateX(100px);
  transition: all .5s;
}

.dark{
  background-color: rgb(2, 198, 201);
}

  
</style>

<body>
  <div class="bg">
    <div id="clock">
      <div class="s_circle">
        <!-- 小圈 -->
        <div id="circle0"></div>
        <div id="circle1"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
      </div>
      <div class="b_circle">
        <!-- 大圈 -->
        <div id="circle4"></div>
        <div id="circle5"></div>
        <div id="circle6"></div>
        <div id="circle7"></div>


        <div class="text">
          <div class="number">
            <p class="time number123" id="hour12">12</p>
            <p class="time number123" id="hour3">3</p>
            <p class="time number123" id="hour6">6</p>
            <p class="time number123" id="hour9">9</p>
          </div>
          <div class="fake_number">
            <div id="hour1"></div>
            <div id="hour2"></div>
            <div id="hour4"></div>
            <div id="hour5"></div>
            <div id="hour7"></div>
            <div id="hour8"></div>
            <div id="hour10"></div>
            <div id="hour11"></div>
          </div>
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
    </div>
    <div class="box2">      
      <div class="colorChange">
        <span class="sun material-symbols-outlined">light_mode</span>
        <div class="button" type="button">
          <div class="circle"></div>
        </div>
        <span class="moon material-symbols-outlined">dark_mode</span>
      </div>
    </div>
  </div>
    <script>
      const hour = document.getElementById('hour');
      const minute = document.getElementById('minute');
      const second = document.getElementById('second');

      setInterval(() => {
        const now = new Date()
        hour.style.transform = `rotate(${30 * now.getHours() - 85}deg)`
        minute.style.transform = `rotate(${6 * now.getMinutes() - 90}deg)`
        second.style.transform = `rotate(${6 * now.getSeconds()}deg)`
      })

      const button = document.querySelector('.button');
      button.addEventListener('click', changeMode);

      function changeMode(e) {
      if (e.target.classList.contains('button')) {
        e.target.querySelector('.circle').classList.toggle('slide')
        document.querySelector('.button').classList.toggle('dark')
        document.querySelector('.bg').classList.toggle('bg_dark')
        document.querySelector('.sun').classList.toggle('sun_dark')
        document.querySelector('.moon').classList.toggle('moon_dark')
        document.querySelector('.text').classList.toggle('time_dark')
        document.querySelector('.hour1').classList.toggle('hour1_dark')
        } else if (e.target.classList.contains('circle')) {
          e.target.classList.toggle('slide');
          document.querySelector('.button').classList.toggle('dark')
          document.querySelector('.bg').classList.toggle('bg_dark')
          document.querySelector('.sun').classList.toggle('sun_dark')
          document.querySelector('.moon').classList.toggle('moon_dark')
          document.querySelector('.text').classList.toggle('time_dark')
          document.querySelector('#hour1').classList.toggle('#hour1_dark')
        }
      }

    </script>
